<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Rating</title>
<!-- replace styles.css with css file name -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="sentimentPopup" class="hidden">
    <div class="sentimentContent">
        <h2>How do you feel about our service?</h2>
        <div class="ratingOptions">
            <!-- The sentRate function should change the stored rating from js -->
            <span class='dino' id='dino1' onclick="sentRate(1)">
                <img src="images/angry.png" alt="Angry" width="125" height="125">
            </span>
            <span class='dino' id='dino2' onclick="sentRate(2)">
                <img src="images/displeased.png" alt="Displeased" width="125" height="125">
            </span>
            <span class='dino' id='dino3' onclick="sentRate(3)">
                <img src="images/neutral.png" alt="Neutral" width="125" height="125">
            </span>
            <span class='dino' id='dino4' onclick="sentRate(4)">    
                <img src="images/pleased.png" alt="Pleased" width="125" height="125">
            </span>
            <span class='dino' id='dino5' onclick="sentRate(5)">    
                <img src="images/happy.png" alt="Happy" width="125" height="125">
            </span>
        </div>
    </div>
</div>
<div id="ratingPopup" class="hidden">
    <div class="egg-rating-container">
        <h2>Rate your eggs-perience (from 1 egg to 5 eggs)</h2>
        <!-- The eggRate function should change the stored rating from js -->
        <span class="egg" id="egg1" onclick="eggRate(1)">
            <img src="images/egg.png" id="images/angry.png" alt="egg photo" width="88" height="52.8" onclick="changeImage('images/angry.png')">
        </span>
        <span class="egg" id="egg2" onclick="eggRate(2)">
            <img src="images/egg.png" id="images/displeased.png" alt="egg photo" width="88" height="52.8" onclick="changeImage('images/displeased.png')">
        </span>
        <span class="egg" id="egg3" onclick="eggRate(3)">
            <img src="images/egg.png" id="images/neutral.png" alt="egg photo" width="88" height="52.8" onclick = "changeImage('images/neutral.png')">
        </span>
        <span class="egg" id="egg4" onclick="eggRate(4)">
            <img src="images/egg.png" id="images/pleased.png" alt="egg photo" width="88" height="52.8" onclick = "changeImage('images/pleased.png')">
        </span>
        <span class="egg" id="egg5" onclick="eggRate(5)">
            <img src="images/egg.png" id="images/happy.png" alt="egg photo" width="88" height="52.8" onclick = "changeImage('images/happy.png')">
        </span>
    </div>
</div>
<button onclick="closePopup()" style="margin: 10px;">Decline to Rate</button>

<div>
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="5" cols="50"></textarea>
</div>
<button type="submit">Submit Form</button>
<!-- replace script.js with js file name -->
<script src="script.js"></script>
</body>
</html>
