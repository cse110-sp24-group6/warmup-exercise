<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
</head>
<body>
    <h1>Thank You for Your Feedback!</h1>
    <p>Sentiment Rating: <span id="sentimentRating"></span></p>
    <p>Egg Rating: <span id="eggRating"></span></p>
    <p>Additional Comments: <span id="comments"></span></p>

    <script>
        // Retrieve and display feedback from sessionStorage
        document.getElementById('sentimentRating').textContent = sessionStorage.getItem('sentimentRating');
        document.getElementById('eggRating').textContent = sessionStorage.getItem('eggRating');
        document.getElementById('comments').textContent = sessionStorage.getItem('comments');
    </script>
    <h3>We hope you have an egg-celent day!</h3>
</body>
</html>
